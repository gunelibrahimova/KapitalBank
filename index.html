<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="vendors//css/bootstrap.css">
    <title>Kapital Bank-Birinci Bank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="header">
        <div id="myDIV" class="top">
            <div class="container">
                <div class="row align-items-center justify-content-between">
                    <div class="col-lg-7">
                        <div class="image">
                            <a href="/"><img
                                    src="https://www.kapitalbank.az/assets/static/img/content/elements/svg/Logo--main.svg"
                                    alt=""></a>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <a class="generalPerson" href="/"> Fiziki şəxslər üçün</a>
                            <a class="businessPerson" href="#">Biznes üçün</a>
                            <a class="service" href="#">
                                <span>
                                    <i class="fa-solid fa-location-dot"></i>
                                    Xidmət şəbəkəsi
                                </span>
                            </a>
                            <span class="language">EN</span>
                            <span class="language">RU</span>
                            <span class="searchButton"><i class="fa-solid fa-magnifying-glass"></i></span>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="searchPage">
            <div class="container">
                <div class="row alingn-items-center justify-content-between">
                    <div class="col-lg-10">
                        <div class="d-flex align-items-center">
                            <img src="https://www.kapitalbank.az/assets/static/img/small-logo.svg" alt="">
                            <i class="fa-solid fa-magnifying-glass search"></i>
                            <input type="text" placeholder="Sorğunuzu daxil edin...">
                        </div>

                    </div>
                    <div class="col-lg-2">
                        <div class="d-flex align-items-center">
                            <a class="axtaris" href="#">Axtarış</a>
                            <i style="cursor:pointer;" class="fa-solid fa-xmark mark"></i>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section1"></div>
    <div class="section2">
        <div class="container">
            <div class="top">
                <h2>Çevik <span class="bold">əməliyyatlar</span> </h2>
            </div>
            <div class="bottom">
                <a href="#">
                    <div class="box">
                        <!-- <i class="fa-solid fa-square-1"></i> -->
                        <span class="one">1</span>
                        <p> <span class="bold">BirKart</span>  sifariş et</p>
                    </div>
                </a>
                <a href="#">
                    <div class="box">
                        <!-- <i class="fa-solid fa-square-1"></i> -->
                        <i class="fa-solid fa-sack-dollar"></i>
                        <p> <span class="bold">Kredit</span>  sifariş et</p>
                    </div>
                </a>
                <a href="#">
                    <div class="box">
                        <!-- <i class="fa-solid fa-square-1"></i> -->
                        <i class="fa-solid fa-house-chimney"></i>
                        <p><span class="bold">İpoteka</span>  sifariş et</p>
                    </div>
                </a><a href="#">
                    <div class="box">
                        <!-- <i class="fa-solid fa-square-1"></i> -->
                        <i class="fa-solid fa-credit-card"></i>
                        <p><span class="bold"> Debet kart </span>sifariş et</p>
                    </div>
                </a><a href="#">
                    <div class="box">
                        <!-- <i class="fa-solid fa-square-1"></i> -->
                        <i class="fa-solid fa-bullhorn"></i>
                        <p><span class="bold">Kampaniyalara</span> bax</p>
                    </div>
                </a>
            </div>
        </div>
    </div>






    <script src="vendors/js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
